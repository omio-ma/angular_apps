<div class="view">
  <div *ngIf="todo != null">
    <input
      class="toggle"
      type="checkbox"
      (click)="toggleTodoComplete(todo)"
      [checked]="todo.complete"
    />
    <label>{{ todo.title }}</label>
    <button class="destroy" (click)="removeTodo(todo)">Remove</button>
  </div>
</div>
